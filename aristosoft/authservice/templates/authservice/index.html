{% extends 'base.html' %}
{% load static %}

{% load socialaccount %}
{% providers_media_js %}


{% block content %}
<h1>Authservice</h1>

<div class="row">
    <div class="col s1"></div>
    <div class="card col s10">
        <div class="card-tabs">
            <ul class="tabs tabs-fixed-width">
                <li class="tab"><a class="active" href="#login_tab">Login</a></li>
                <li class="tab"><a href="#signup_tab">Signup</a></li>
            </ul>
        </div>
        <div class="card-content grey lighten-4">
            <div id="login_tab">
                <div class="row">
                    <form method="POST" action="#" class="col l6 m12">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="login_email" name="email" type="email" class="validate">
                                <label for="login_email">Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="login_password" type="password" name="password" class="validate">
                                <label for="login_password">Password</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <button class="btn waves-effect waves-light" type="submit" name="submit">Submit
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <a href="/authservice/forgot_password">Forgot password</a>
                            </div>
                        </div>
                    </form>
                    <div class="col l6 m12">
                        <div class="row">
                            <a class="waves-effect waves-light btn col s12 social facebook"
                                href="{% provider_login_url "facebook" method="oauth2" %}"><i
                                    class="fa fa-facebook"></i>
                                Sign in with
                                facebook</a>
                        </div>
                        <div class="row">
                            <a class="waves-effect waves-light btn col s12 social google"
                                href="{% provider_login_url "google" method="oauth2" %}"><i class="fa fa-google"></i>
                                Sign
                                in with
                                google</a>
                        </div>
                    </div>
                </div>
                <div id="signup_tab">Signup</div>
            </div>
        </div>
    </div>
    <div class="col s1"></div>
</div>



{% endblock %}
